<!DOCTYPE html>
<html lang="en" date-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- tailwind + daisy -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
              font-family: "Outfit", sans-serif;
        }
    </style>
    </head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    
 <header class="border-b-1 border-gray-300 sticky top-0 bg-base-200">
    <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-1">
          <div class="logo w-[60px]">
            <img src="assets/logo.png" alt="Logo">
          </div>
           <div class="balance-info">
            <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
           <p class="text-neutral/50">Available Balance</p>
           </div> 
        </div>
        <div class="right">
          <a href="/index.html" class="btn btn-soft text-neutral/50 font-normal"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>  
        </div>

    </section>

 </header>

 <section class="w-11/12 mx-auto space-y-5">
    <h2 class="text-3xl font-bold pt-6">Welcome to pay<span class="text-primary">oo</span></h2>
     <p class="text-neutral/50 leading-7">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

     <div class="buttons grid grid-cols-3 gap-3">
      
        <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4">
            <img src="/assets/opt-1.png" alt="Image">
            <p class="text-gray-500 font-normal">Add Money</p>
        </button>
        <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4">
            <img src="/assets/opt-2.png" alt="Image">
            <p class="text-gray-500 font-normal">Cashout</p>
        </button>
        <button class="btn flex-col h-full py-4">
            <img src="/assets/opt-3.png" alt="Image">
            <p class="text-gray-500 font-normal">Transfer Money</p>
        </button>
        <button class="btn flex-col h-full py-4">
            <img src="/assets/opt-4.png" alt="Image">
            <p class="text-gray-500 font-normal">Get Bonus</p>
        </button>
        <button class="btn flex-col h-full py-4">
            <img src="/assets/opt-5.png" alt="Image">
            <p class="text-gray-500 font-normal">Pay Bill</p>
        </button>
        <button class="btn flex-col h-full py-4">
            <img src="/assets/opt-6.png" alt="Image">
            <p class="text-gray-500 font-normal">Transactions</p>
        </button>
     </div>
</section>

<section id="add-money" class="w-11/12 mx-auto py-5 hidden">
  <h2 class="text-xl font-bold mb-5">Add Money</h2>
  <div class="card bg-base-100 w-full shadow rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
            <label class="label text-neutral font-bold ">Select A Bank</label>
            <select id="add-money-bank" class="select rounded-full bg-base-200 w-full">
                <option  selected>Select bank</option>
                <option value="DBBL">DBBL</option>
                <option value="IBBL">IBBL</option>
                <option value="City Bank">City Bank</option>
            </select>

          <label class="label text-neutral font-bold">Bank Account Number</label>
          <input id="add-money-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit account number" />

          <label class="label text-neutral font-bold">Amount to Add</label>
          <input id="add-money-amount" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Add Amount to withdraw" />

          <label class="label text-neutral font-bold">Pin Number</label>
          <input id="add-money-pin" maxlength="4" type="password" class="input rounded-full  bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
          <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
        </fieldset>
      </div>
    </div>
</section>

<section id="cashout" class="w-11/12 mx-auto py-5">
  <h2 class="text-xl font-bold mb-5">Cashout</h2>
  <div class="card bg-base-100 w-full shadow rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Agent Number</label>
          <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit number" />

          <label class="label text-neutral font-bold">Amount</label>
          <input id="cashout-amount" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter amount to withdraw" />

          <label class="label text-neutral font-bold">Pin Number</label>
          <input id="cashout-pin" maxlength="4" type="password" class="input rounded-full  bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
          <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
</section>

 
  <script src="script/mechine.js"></script>
 <script src="script/addMoney.js"></script>
 <script src="script/cashout.js"></script>

</body>
</html>
